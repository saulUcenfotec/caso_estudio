<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spot</title>
    <link rel="stylesheet" href="./css/template.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/CrearCuenta.css">
    <title>Parking Spot</title>
</head>

<body>
    <header id="header-principal">
        <div class="logo">
            <span>Temp Generator</span>
        </div>
    </header>
    <div class="template">
        <label for="nombre">Nombre</label>
        <input type="text" name="" id="campoNombre">
        <label for="descripcion">Descripción</label>
        <input type="text" name="" id="campoDescripcion">
        <label for="categoria">Categoria</label>
        <select name="" id="campoCategoria">
            <option value="" disabled selected>Seleccione una categoria</option>
            <option value="Publica">Publica</option>
            <option value="Privada">Privada</option>
            <option value="PR">Privada con revisión</option>
        </select>
    </div>
    <div class="textarea">
        <textarea name="" id="template" cols="30" rows="10"></textarea>
    </div>

    <div class="generator">
        <button class="boton izquierda" onclick="transferirTexto()">Generar</button>
    </div>
    <script src="./JS/template.js"></script>
</body>

</html>
